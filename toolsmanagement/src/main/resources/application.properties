spring.application.name=toolsmanagement

# SERVER
server.port=${PORT:8080}
server.address=0.0.0.0

# DATABASE (Railway MySQL via env vars)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Let Spring auto-detect dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SMTP mail settings (example using Gmail SMTP). Override with real values in production or env vars.
# For Gmail you must enable app passwords or less-secure apps (not recommended) and use SMTP credentials.
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=false

# Brevo (Sendinblue) API settings - use these when SMTP is blocked (e.g. Render)
# Set env var BREVO_API_KEY to your Brevo API key (or add to application.properties as brevo.api.key)
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL}
brevo.sender.name=${BREVO_SENDER_NAME}
spring.mail.properties.mail.debug=true